<div class="table">

    <div class="table-row table-error" *ngIf="internal_error_message && isDebugMode">
        <header>{{internal_error_message}}</header>
    </div>

    <input *ngIf="tableConfig['generalConfig']['isSearchEnable']" type="search" [(ngModel)]="search_text"/>


    <div class="table-row table-header" [style.backgroundColor]="tableConfig['style']['headerbackgroundcolor']">
        <div class="table-column" *ngFor="let column of tableConfig['tableColumnConfig']"
             [style.width]="column['columnwidth']">
            <header (click)="sortData(column['columnkeybinding'], column['type'])">{{column['columnname']}}</header>
            <fa *ngIf="((column['type']==='text' && sort_reverse && sort_on === column['columnkeybinding']) && tableConfig['generalConfig']['isSortingEnabled'])"
                name="angle-down"></fa>
            <fa *ngIf="((column['type']==='text' && !sort_reverse && sort_on === column['columnkeybinding']) && tableConfig['generalConfig']['isSortingEnabled'])"
                name="angle-up"></fa>
        </div>
    </div>

    <div class="table-row table-data" *ngFor="let row of tableData | textFilter: search_text">
        <div class="table-column" *ngFor="let column of tableConfig['tableColumnConfig']"
             [style.width]="column['columnwidth']">
            <div class="text" *ngIf="column['type'] === 'text' && column['isclickable'] === true"
                 (click)="onButtonClick(column['columnkeybinding'],row)">
                <header>{{row[column['columnkeybinding']]}}</header>
            </div>
            <div class="text" *ngIf="column['type'] === 'text' && column['isclickable'] === false">
                <header>{{row[column['columnkeybinding']]}}</header>
            </div>
            <div class="checkbox" *ngIf="column['type'] === 'checkbox'">
                <input [title]="row[column['columnkeybinding']]"
                       (change)="onButtonClick(column['columnkeybinding'], row)"
                       type="checkbox"
                       [checked]="row[column['columnkeybinding']]">
            </div>
            <div class="checkbox" *ngIf="column['type'] === 'checkbox'">
                <input [title]="row[column['columnkeybinding']]"
                       type="radio" *ngIf="column['type'] === 'radio'"
                       [(ngModel)]="row[column['columnkeybinding']]">
            </div>

            <div class="button" (click)="onButtonClick(column['columnkeybinding'], row)"
                 *ngIf="column['type'] === 'button'">{{column['buttonname']}}
            </div>
        </div>
    </div>

    <div class="table-row table-error" *ngIf="!isLoading && errorMessage">
        <header>{{errorMessage}}</header>
    </div>

    <div class="table-row table-error" *ngIf="isLoading">
        <header>Loading</header>
    </div>
    <div class="table-row table-error" *ngIf="((tableData | textFilter: search_text).length===0 && !isLoading)">
        <header>No Data Found</header>
    </div>

</div>
